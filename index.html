<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <div class="bg">
    <form action="#" method="post" name="sign_in_form">
      <div class="head">
        <p><strong>SIGN IN</strong></p>
      </div>
      <div>
        <input type="text" class="buttons" id="username" name="username" placeholder="Username"><br>
        <input type="password" class="buttons" id="password" name="password" placeholder="Password"><br>
        <input type="submit" class="buttons" id="submit" value="SIGN IN"><br>
      </div>
      <div class="optional">
        <a href="#">Forgot password?</a>
        <span id="space"></span>
        <input type="checkbox" id="remember" name="remember">
          <label for="remember"><span></span>Remember me</label>
      </div>
      <div class="foot">
        <p>New here? <span><a href="#">Sign up</a></span></p>
      </div>
    </form>
  </div>
</html>
